<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CelestiFi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #282828;
    }

    form {
    display: flex;
    flex-direction: column; /* Align items in a column */
    align-items: center; /* Center items horizontally */
    margin-top: 20px;
    padding: 20px;
    margin-right: 20px;
    background: #15024c;
    border: 1px solid #28126a;
    border-radius: 5px;
    max-width: 300px;
    margin-left: auto; /* Center form horizontally */
    margin-right: auto; /* Center form horizontally */
    }

    h1 {
        color: #e0ffe0; /* Keep your existing color */
        text-align: center; /* Center the text */
    }

    label {
      font-weight: bold;
    }

    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border: 1px solid #5cb85c;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1 style="color:#e0ffe0">CelestiFi</h1>
  <form id="dateForm" action="/submit-date" method="POST">
    <label for="date">Select a date:</label>
    <input type="date" id="date" name="date" required>
    <br>
    <button type="submit">GO</button>
  </form>

  <!-- Placeholder for response -->
  <div id="response"></div>

  <script>
    const form = document.getElementById('dateForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission

      const formData = new FormData(form);
      const date = formData.get('date');

      try {
        // Send form data to the server
        const response = await fetch('/submit-date', {
          method: 'POST',
          body: new URLSearchParams(formData),
        });

        const files = await response.json(); // Get the server's response
        console.log('Server response:', files);

        // Display the server's response in the #response div
        responseDiv.style.display = 'block';
        // Call the function to render files
        renderFiles(files);
      } catch (error) {
        console.error('Error submitting the date:', error);
        responseDiv.style.display = 'block';
        responseDiv.textContent = 'There was an error submitting your date.';
      }
    });

    function renderFiles(files) {
        const resultsContainer = document.getElementById('response');
        resultsContainer.innerHTML = ''; // Clear previous results
        if (files.length === 0) {
            resultsContainer.innerHTML = '<p>No files found for the selected date.</p>';
            return;
        }
        files.forEach(file => {
            const fileElement = document.createElement('div');
            fileElement.classList.add('file-item');
            fileElement.textContent = 'Name: ' + file.name + ', Date: '+ new Date(file.keyvalues.date).toLocaleString() +', Size:'+ file.size + ' bytes';
            resultsContainer.appendChild(fileElement);
        });
    }
  </script>
</body>
