<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Filter for Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #dateForm {
            margin-bottom: 20px;
        }
        #results {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-width: 400px;
        }
        .file-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
    </style>
    <!-- <script src="index.js"></script> -->
</head>
<body>

    <h1>File Date Filter</h1>
    <form id="dateForm">
        <label for="fileDate">Select a date:</label>
        <input type="date" id="fileDate" name="fileDate" required />
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        // import {getFiles} from './index.js'
        // // Sample array of file objects with dates
        var files = [
            {
                id: '0193380b-d004-72d5-81d7-dfcaa48192d4',
                name: 'testing.txt',
                cid: 'bafkreig44fcmvn4s3gbbqyhjhhp4c5tldda4sxksdsxqcg3rhmzqzq4ms4',
                size: 45,
                number_of_files: 1,
                mime_type: 'text/plain',
                group_id: '019337ce-c27f-785e-800a-a845d816e56e',
                keyvalues: { date: '11/16/2024', foo: 'bar' },
                created_at: '2024-11-17T02:55:19.292897Z'
            },
            {
                id: '01933808-884d-7b40-9f81-e122439d2fb0',
                name: 'testing.txt',
                cid: 'bafkreidifwaxkxnbz734weybxzyaezbq37finc4izwttyccw7tegkrm7ay',
                size: 46,
                number_of_files: 1,
                mime_type: 'text/plain',
                group_id: '019337ce-c27f-785e-800a-a845d816e56e',
                keyvalues: { date: '11/16/2024' },
                created_at: '2024-11-17T02:51:44.271484Z'
            }
        ];
        //     { name: 'File 1', date: new Date('2023-01-01') },
        //     { name: 'File 2', date: new Date('2023-02-01') },
        //     { name: 'File 3', date: new Date('2023-03-01') },
        // ];
        // document.getElementById('dateForm').addEventListener('change', function(event) {
        //     event.preventDefault();
        //     files = getFiles();
        //     console.log(files)
        // });

        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // files.concat(getFiles());
            console.log("Files:" + files)
            const selectedDate = new Date(document.getElementById('fileDate').value);
            displayFiles(selectedDate);
        });

        function displayFiles(selectedDate) {
            const filteredFiles = files.filter(file => file.date <= selectedDate);
            renderFiles(filteredFiles);
        }

        function renderFiles(files) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results
            if (files.length === 0) {
                resultsContainer.innerHTML = '<p>No files found for the selected date.</p>';
                return;
            }
            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.classList.add('file-item');
                fileElement.textContent = file.name;
                resultsContainer.appendChild(fileElement);
            });
        }
    </script>
</body>
</html>
